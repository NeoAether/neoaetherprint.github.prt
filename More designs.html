      img {

      /* Estilo del aviso inicial */
      #initial-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      #initial-warning button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #initial-warning button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function hideWarning() {
        document.getElementById('initial-warning').style.display = 'none';
      }
    </script>
